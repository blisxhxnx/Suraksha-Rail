version: "2.0"

services:
  suraksharail:
    image: yourdockerhubusername/suraksharail:latest
    expose:
      - port: 8501  # Streamlit dashboard
        as: 80
        to:
          - global: true
    env:
      - MODEL_PATH=/app/models
    resources:
      cpu:
        units: 2
      memory:
        size: 4Gi
      storage:
        size: 10Gi

profiles:
  compute:
    suraksharail:
      resources:
        cpu:
          units: 2
        memory:
          size: 4Gi
        storage:
          size: 10Gi
  placement:
    akash:
      attributes:
        organization: akash
      signedBy:
        anyOf:
          - "akash1..."
deployment:
  suraksharail:
    akash:
      profile: suraksharail
      count: 1
